<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calC">
        <div class="title">CLASSIC CALCULATOR</div>
        <div class="input"></div>

        <div class="btn">
            <button class="opBtn bracket">(</button>
            <button class="opBtn bracket">)</button>
            <button class="opBtn Ac">AC</button>
            <button class="Del">DEL</button>
            <button class="opBtn">/</button>
            <button class="opBtn">7</button>
            <button class="opBtn">8</button>
            <button class="opBtn">9</button>
            <button class="opBtn">*</button>
            <button class="opBtn">4</button>
            <button class="opBtn">5</button>
            <button class="opBtn">6</button>
            <button class="opBtn">-</button>
            <button class="opBtn">1</button>
            <button class="opBtn">2</button>
            <button class="opBtn">3</button>
            <button class="opBtn">+</button>
            <button class="opBtn">.</button>
            <button class="opBtn ">0</button>
            <button class="opBtn ">00</button>
            <button class="opBtn equal">=</button> 
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
